<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratnasothy Hariram | Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <aside class="sidebar">
        <div class="avatar-wrap">
            <img src="assets/profile.jpg" alt="Avatar" class="avatar">
            <h1>Ratnasothy Hariram</h1>
            <p class="tagline">Web Developer & Designer</p>
        </div>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="social-links">
            <a href="#" aria-label="GitHub"><img src="assets/github.svg" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/hany02/" aria-label="LinkedIn"><img src="assets/linkedin.svg" alt="LinkedIn"></a>
            <a href="#" aria-label="Facebook"><img src="assets/facebook.svg" alt="facebook"></a>
        </div>
    </aside>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Hi, I'm <span class="highlight">Ratnasothy Hariram</span></h2>
                <p class="hero-desc">I create <span class="highlight">modern</span>, <span class="highlight">interactive</span> web experiences.<br>
                Let's build something amazing together!</p>
                <a href="#projects" class="btn-glass">See My Work</a>
            </div>
        </section>
        <section id="projects" class="section">
            <h2>Projects</h2>
            <div class="projects-container">
                <div class="project-list" id="project-list"></div>
            </div>
        </section>
        <section id="skills" class="section">
            <h2>Skills</h2>
            <div class="skills-list">
                <span>HTML5</span>
                <span>CSS3</span>
                <span>JavaScript</span>
                <span>React</span>
                <span>Node.js</span>
                <span>Git</span>
                <span>UI/UX</span>
            </div>
        </section>
        <section id="contact" class="section">
  <h2>Contact Me</h2>
  <form name="contact" method="POST" data-netlify="true">
    <!-- Hidden input is CRUCIAL -->
    <input type="hidden" name="form-name" value="contact">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn-glass">Send</button>
  </form>
</section>
    </main>
    <button id="goTopBtn" title="Go to top">&#8679;</button>
    <script src="scripts/main.js"></script>
</body>
</html>
